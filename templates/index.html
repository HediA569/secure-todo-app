<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure To-Do</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1b1f3b, #0b0d1a);
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Sparkles */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                radial-gradient(2px 2px at 20% 30%, #ffffff88, transparent),
                radial-gradient(1px 1px at 60% 50%, #ffffff55, transparent),
                radial-gradient(1.5px 1.5px at 80% 70%, #ffffff66, transparent);
            animation: sparkle 25s linear infinite;
        }

        @keyframes sparkle {
            from { transform: translateY(0); }
            to { transform: translateY(-300px); }
        }

        .container {
            position: relative;
            width: 420px;
            padding: 30px;
            border-radius: 18px;
            background: rgba(20, 22, 45, 0.95);
            box-shadow: 0 0 30px rgba(120, 130, 255, 0.5);
        }

        h2 {
            text-align: center;
            color: #aab2ff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: #0f132b;
            color: white;
        }

        button {
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #6f7cff, #9a6bff);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(150, 150, 255, 0.8);
        }

        button:hover {
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(30, 35, 70, 0.9);
            margin-bottom: 12px;
            padding: 14px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .done {
            text-decoration: line-through;
            color: #9aa0c7;
        }

        .actions a {
            margin-left: 10px;
            text-decoration: none;
            font-size: 18px;
        }

        .toggle {
            color: #6bff95;
        }

        .delete {
            color: #ff6b6b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üîê Secure To-Do List</h2>

        <form method="POST">
            <input type="text" name="task" maxlength="100" placeholder="Enter a new task..." required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for task in tasks %}
            <li>
                <span class="{% if task[2] == 1 %}done{% endif %}">
                    {{ task[1] }}
                </span>

                <div class="actions">
                    <a class="toggle" href="/toggle/{{ task[0] }}">‚úî</a>
                    <a class="delete" href="/delete/{{ task[0] }}">‚ùå</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
